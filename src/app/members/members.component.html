

<div fxLayout="row" fxLayoutAlign="end center"  >
  <button routerLink="/create" mat-button color="primary" > <mat-icon>add </mat-icon> Create New  </button>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef>CIN</th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef>CV</th>
      <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="cc" >
        
        <th mat-header-cell *matHeaderCellDef>  </th>        
        <td mat-cell *matCellDef="let element">  <button routerLink="{{element.id}}/edit"  mat-button color="primary" ><mat-icon >edit  </mat-icon></button><button (click)="ONDelete(element.id)"  mat-button color="primary" > <mat-icon >delete </mat-icon> </button> </td>
       
      </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
