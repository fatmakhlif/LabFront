<h1 mat-dialog-title>Article</h1>

<mat-dialog-content [formGroup]="form" >
  
  <h1></h1>
    <p>
      
      <mat-form-field appearance="legacy" >
        <input matInput placeholder="id" formControlName="id">    
        
      </mat-form-field>
    </p>
    <p>
     
      <mat-form-field appearance="legacy" >
       
        <input matInput placeholder="type" formControlName="type">    
        
      </mat-form-field>
    </p>
    <p>
      
      <mat-form-field appearance="legacy" >
       
        <input matInput placeholder="title" formControlName="title">    
        
      </mat-form-field>
    </p>
    <p>
      
      <mat-form-field appearance="legacy"  >
       
        <input matInput placeholder="Date " formControlName="Date">    
        
      </mat-form-field>
    </p>
    <p>
      
      <mat-form-field appearance="legacy"  >
       
        <input matInput placeholder="lien " formControlName="lien">    
        
      </mat-form-field>
    </p>
    <p>
      
      <mat-form-field appearance="legacy"  >
       
        <input matInput placeholder="auteur " formControlName="auteur">    
        
      </mat-form-field>
    </p>
    <p>
      
      <mat-form-field appearance="legacy"  >
       
        <input matInput placeholder="SourcePdf " formControlName="SourcePdf">    
        
      </mat-form-field>
    </p>
  </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>cancel</button>
      <!--//les dialogs y7elou thread pas de on click 
      //si nenzel confirm  el mat dialog close tekhou true !--> 
      <button class="mat-raised-button"(click)="close()">Close</button>
      <button class="mat-raised-button mat-primary"(click)="ONSUB()">Save</button>
    </mat-dialog-actions>
