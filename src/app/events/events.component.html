<mat-drawer-container>
  <mat-drawer mode="over" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Events</div>
  <div class="page__content shadow p-3 position-relative">
   

<div fxLayout="row" fxLayoutAlign="end center"  >
  <button (click)="open(mymodal)" mat-button color="primary" > <mat-icon>add </mat-icon> Create New  </button>
</div>

<div class="content">

  <div class="row">
    <div class="col-lg-3 col-md-4 col-6 my-2" *ngFor="let element of dataSourceevent">
        <mat-card class="example-card" style="margin: 0.2em;">
            <mat-card-content>
                <!-- <div><b>Id : </b>{{element.id}}</div>
                <br> -->
                <div><b> Titre : </b>{{element.titre}}</div>
                <br>
                <div> <b>Date : </b>{{element.date}}</div>
                <br>
                <div><b>Lieu : </b>{{element.lieu}}</div>                
                <hr>
                

            </mat-card-content>
            <mat-card-actions col-6>
                <div class="d-flex justify-content-center ">
                    <div>
                        <button class="btn btn-sm btn-block  margin-x-6 fatma " (click)="openformtoedit(editmodal, element.id)">edit</button>
                        <button class="btn btn-sm btn-block  margin-x-6 lassad " type="submit"
                            (click)="ONDelete(element.id)">delete</button>                        
                    </div>

                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>


</div>
</div>
</div>
    
</mat-drawer-content>
</mat-drawer-container>
